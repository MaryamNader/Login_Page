<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <div class="wrapper">
        <!--purple layer-->
        <div class="form-wrapper"></div>
        <!-- blue layer-->
        <div class="form-wrapper2"></div>
        <!--container contain the form -->
        <div class="container">
            <!--strat login form-->
            <div class="form sign-in">
                <form action="">
                    <h2>LogIn</h2>
                    <div class="input-group">
                        <input type="text" required >
                        <label for="">UserName</label>
                        <i class='bx bx-user' style='color:#880a91'  ></i>   
                    </div>      
                    <div class="input-group">
                        <input type="password" required >
                        <label for="">Password</label>
                        <i class='bx bxs-lock-alt' style='color:#880a91' ></i>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox"> Remember me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="signUp-link">
                        <p>Don't have an account? <a href="#" 
                            class="signUpBtn-link">Sign Up</a></p>
                    </div>                    
                </form>    
            </div>
            <!-- start SignUP form-->
            <div class="form sign-up">
                <form action="">
                    <h2>Registration</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">UserName</label>
                        <i class='bx bx-user' style='color:#880a91'  ></i>   
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                        <i class='bx bxs-envelope' style='color:#880a91' ></i>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">New Password</label>
                        <i class='bx bxs-lock-alt' style='color:#880a91' ></i>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Reset Password</label>
                        <i class='bx bxs-lock-alt' style='color:#880a91' ></i>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="signUp-link">
                        <p>Already have an account <a href="#" 
                            class="signInBtn-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>














    <script src="script.js"></script>
</body>
</html>
